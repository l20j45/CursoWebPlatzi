<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/pokemonCardflexbox.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section class="card">
            <div class="card-title">
                <span class="card-title__text">Pikachu</span>
            </div>
            <div class="card-content">
                <figure class="card-content__image"><img src="img/pikachu.png" alt="" /></figure>
                <p class="card-content__texto">Tipo: Electrico</p>
                <p class="card-content__texto">Debilidad: Tierra</p>
                <p class="card-content__texto">Altura: 0,4 m</p>
                <p class="card-content__texto">Peso 6,0 kg</p>
                <p class="card-content__texto">Cuanta mas potente es la energia electrica que genere este pokemon mas suave y alsticas se vuelven las bolsas de sus mejillas.</p>
            </div>

        </section>
    </main>
</body>

</html>
