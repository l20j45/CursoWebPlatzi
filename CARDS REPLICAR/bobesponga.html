<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/bobesponja.css">
    <title>Document</title>
</head>

<body>

    <main>
        <section class="card">
            <div class="card-title"><span class="card-title-text">Bob Esponja</span></div>
            <div class="card-content">
                <figure class="card-content__image"><img src="img/carabob.png" alt=""></figure>
                <div class="card-content__text">
                    <p class="card-content__text__item"><span class="card-content__text__negrita">Edad: </span><span>13 anios</span></p>
                    <p class="card-content__text__item"><span class="card-content__text__negrita">Raza: </span><span>Esponja de mar</span></p>
                    <p class="card-content__text__item"><span class="card-content__text__negrita">Empleo: </span>Cocinero<span></span></p>
                    <p class="card-content__text__item"><span class="card-content__text__negrita">Mascota: </span>Gary<span></span></p>
                    <p class="card-content__text__item"><span class="card-content__text__negrita">Vecino: </span><span>Calamardo</span></p>
                    <p class="card-content__text__item"><span class="card-content__text__negrita">Mejor amigo: </span><span>Patricio</span></p>
                </div>
        </section>
        <section class="card mini">
            <div class="card-title mini-title"><span class="card-title-text mini-title-text">Gary</span></div>
            <div class="card-content ">
                <figure class="card-content__image mini-content__image"><img src="img/gary.png" alt=""></figure>
                <div class="card-content__text mini-content__text">
                    <p class="card-content__text__item mini-content__text__item"><span class="card-content__text__negrita">Edad: </span><span>10 anios</span></p>
                    <p class="card-content__text__item mini-content__text__item"><span class="card-content__text__negrita">Raza: </span><span>Caracol</span></p>
                </div>
        </section>
    </main>
