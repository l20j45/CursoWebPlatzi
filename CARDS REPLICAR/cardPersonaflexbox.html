<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cardPersonalFlexBox.css">
    <title>Card Personal</title>
</head>

<body>
    <main>
        <section class="card">
            <dev class="card-title"><span class="card-title__text">Perfil de usuario</span></dev>

            <div class="card-content">
                <figure class="card-content__image"><img src="img/perfil.jpg" alt="">
                    <figcaption class="card-content__image__text" '>Daniel Rojas</figcaption></figure>
                    <div class="card-content__text">
                    <P class="card-content__text__items"> <span class="card-content__text__items__bold">
                     Edad: </span><span class="card-content__text__items__normal">25 Anios</span></P>
                    <P class="card-content__text__items"> <span class="card-content__text__items__bold">
                     Nacionalidad: </span><span class="card-content__text__items__normal">Mexicano</span></P>
                    <P class="card-content__text__items"> <span class="card-content__text__items__bold">
                     Ocupacion: </span><span class="card-content__text__items__normal">Programador, estudiante, instructor, y todo lo que salga</span></P>
                    <P class="card-content__text__items"> <span class="card-content__text__items__bold">
                     Sobre mi: </span><span class="card-content__text__items__normal">esta es una prueba de css sin flexbox luego hare todo este ejemplo pero con flexbox para verificar como realizarlo</span></P>
                    </div>
            </div>
            <div class="card-button">
                <div class="card-button__items"><span class="card-button__items__text">Mandar Solicitud</span></div>
                <div class="card-button__items"><span class="card-button__items__text">Enviar Mensaje</span></div>
            </div>
        </section>
    </main>
</body>

</html>
